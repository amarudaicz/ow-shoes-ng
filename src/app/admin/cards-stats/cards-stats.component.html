
<div class="container_saludo">
    <h1 class="saludo_admin">Bienvenido!</h1>
    <p>Que quieres hacer hoy?</p>
</div>

<div class="container_cards">
    
    <div class="cards_ventas">
        
        <div *ngFor="let card of cards">
            <div class="card" [ngStyle] = "{background: card.color }">
                <div class="group_card">
                    <span>{{card.stats}}</span>
                    <h3 class="title_card">{{card.title}}</h3>
                </div>
                
                <div class="progress_card">

                    <p>Progreso en meta</p>
                    <div class="progress">
                        <div class="progress-bar"></div>
                    </div>
    
                </div>

            </div>

        </div>

    </div>

    <div class="container_promociones">

        <div class="container_card-prom">

            <div class="card_prom">
                <h5 class="title_card-prom">Personaliza las ofertas de tus productos</h5>

                <p>Prepara tus ofertas y eleji el dia en el que la lanzaras y cuando terminara</p>
                

                <button class="btn_config-ofertas"> Configurar ofertas</button>
            </div>

        </div>



    </div>

</div>

<div class="container-graphics">

    <app-stats-graphic></app-stats-graphic>
    
    <app-stats-graphic-bar></app-stats-graphic-bar>

</div>
