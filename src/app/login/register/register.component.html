<div class="container" *ngIf="statesBox.stateBoxRegister" [@registerBoxAnimation] style="padding:0;">

  <section class="left_inputs">
    <div class="logo_login">
      <img src="https://i.postimg.cc/7YGJdkVN/LOGO-BLANCO.png" alt="" />
    </div>
    
    <h1 class="title_form">Registrarse</h1>

    <div id="container_errors" *ngIf="registerState" [ngClass]="registerState.state ? 'alert-succes' : 'alert-error' ">
      <span>{{registerState.msg}}</span> 
    </div>
    
    <div class="container_form">
 
        <form action="" 
        class="form_login"
        id="formRegister"   
        [formGroup]="dataForm" 
        (submit)="sendDataForm()">

          <mat-form-field appearance="fill">
            <mat-label>Ingresa tu Nombre</mat-label>
            <input formControlName="name" matInput placeholder="Nombre"  required>
            <mat-error *ngIf="processInput('name')">Completa tu nombre</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Ingresa tu Email</mat-label>
            <input formControlName="email" matInput placeholder="Email"  required>
            <mat-error *ngIf="processInput('email')">Ingresa un email</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Ingresa tu fecha de nacimiento</mat-label>
            <input formControlName="age" matInput [matDatepicker]="picker">
            <mat-error *ngIf="processInput('age')">Completa tu edad</mat-error>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Ingresa una Contraseña</mat-label>
            <input formControlName="password" matInput required [type]="hidePassword ? 'password' : 'text'">
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="processInput('password')">Ingresa una contraseña 8 caracteres minimo</mat-error>
          </mat-form-field> 

          
          <div class="inputs_group">
            <input
              type="submit"
              value="Registrarse"
              id="btnSendForm"
              class="button_submmit"
            />
          </div>

        </form>

    
      <div class="iniciar_session">
        <span
          >Ya tienes una cuenta?
          <a id="btnIniciarSession" (click)="leaveBoxRegister()" >Iniciar Session</a></span
        >
      </div>

    </div>
    
    <div class="separador">
      <div class="linea"></div>
      <div>O</div>
      <div class="linea"></div>
    </div>
    
    <div class="iniciar_ga">
      <a href="" class="container_svg-icon">
        <svg
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 48 48"
          class="google_icon_login"
        >
          <g>
            <path
              fill="#EA4335"
              d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
            ></path>
            <path
              fill="#4285F4"
              d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
            ></path>
            <path
              fill="#FBBC05"
              d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
            ></path>
            <path
              fill="#34A853"
              d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
            ></path>
          </g>
        </svg>
    
        Registrarse con google
      </a>
    </div>  
  
  </section>
</div>

<app-loader *ngIf="loader"></app-loader>
