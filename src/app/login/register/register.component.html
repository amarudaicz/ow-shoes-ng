<div class="container" *ngIf="states.stateBoxRegister" [@registerBoxAnimation] style="padding:0;">

  <section class="left_inputs">
    <div class="logo_login">
      <img src="https://i.postimg.cc/7YGJdkVN/LOGO-BLANCO.png" alt="" />
    </div>
    
    <h1 class="title_form">Registrarse</h1>

    <div id="container_errors"></div>
    
    <div class="container_form">
      <form
        class="form_login"
        id="formRegister"
        method="post"
        action="/login/register"
      >
        <div class="form_group">
          <input
            required
            type="text"
            name="name"
            id="name_register"
            class="form_control" 
          />
    
          <span class="bar"></span>
          <label>Nombre</label>
        </div> 
    
        <div class="form_group">
          <input
            required
            type="email"
            name="email"
            class="form_control"
            id="email_register"
          />
    
          <span class="bar"></span>
          <label>Email</label>
        </div>
    
        <div class="form_group">
          <span>Fecha de nacimiento</span>
          <input
            required
            type="date"
            name="age"
            class="form_control"
            id="edad_register"
          />
          <span class="bar"></span>
        </div>
    
        <div class="form_group">
          <input
            required
            type="password"
            name="password"
            class="form_control"
            id="password_register"
          />
    
          <label>Contrase√±a</label>
          <span class="bar"></span>
        </div>
    
        <div class="inputs_group">
          <input
            type="button"
            value="Registrarse"
            id="btnSendForm"
            class="button_submmit"
          />
        </div>
      </form>
    
      <div class="iniciar_session">
        <span
          >Ya tienes una cuenta?
          <a id="btnIniciarSession" (click)="leaveBoxRegister()" >Iniciar Session</a></span
        >
      </div>
    </div>
    
    <div class="separador">
      <div class="linea"></div>
      <div>O</div>
      <div class="linea"></div>
    </div>
    
    <div class="iniciar_ga">
      <a href="" class="container_svg-icon">
        <svg
          version="1.1"
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 48 48"
          class="google_icon_login"
        >
          <g>
            <path
              fill="#EA4335"
              d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
            ></path>
            <path
              fill="#4285F4"
              d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
            ></path>
            <path
              fill="#FBBC05"
              d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
            ></path>
            <path
              fill="#34A853"
              d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
            ></path>
          </g>
        </svg>
    
        Registrarse con google
      </a>
    </div>  
  
  </section>
</div>
